{% load compress %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
        <meta name="description" content="">
        <meta name="author" content="">
    {% endblock meta %}

    {% block styles %}
        {% if debug %}
            <link href="{{ STATIC_URL}}bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css">
            <link href="{{ STATIC_URL}}bootstrap/less/responsive.less" rel="stylesheet/less" type="text/css">
            <script src="{{ STATIC_URL }}js/less.js" type="text/javascript"></script>
        {% else %}
            {% compress css %}
                <link href="{{ STATIC_URL}}bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css">
                <link href="{{ STATIC_URL}}bootstrap/less/responsive.less" rel="stylesheet/less" type="text/css">
            {% endcompress %}
        {% endif %}
    {% endblock styles %}

    {% block title %}
        <title>Gilson #DEV</title>
    {% endblock title %}
</head>
<body>
    <div class="container">
        <h1>Teste</h1>
    </div>
    {% block scripts %}
        <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
    {% endblock scripts %}
</body>
</html>
